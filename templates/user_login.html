{% extends "base.html" %}

{% block title %}User Login{% endblock %}

{% block extra_css %}
<style>
    .form-container {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
    }
    
    .form-container h2 {
        text-align: center;
        color: #667eea;
        margin-bottom: 30px;
    }
    
    .form-info {
        text-align: center;
        margin-bottom: 20px;
        color: #666;
        font-size: 14px;
        background: #f8f9fa;
        padding: 15px;
        border-radius: 5px;
    }
</style>
{% endblock %}

{% block content %}
<div class="form-container">
    <h2>User Login</h2>
    
    <div class="form-info">
        <p>Please contact your administrator to get login credentials.</p>
    </div>
    
    <form method="POST" action="{{ url_for('user_login') }}">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
    </form>
</div>
{% endblock %}
